<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!--css-->

<body>
    <h2>Tell us what you're getting rid of!</h2>
    
    <form  method="post" action="/advert">

        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">


        <label for="exampleFormControlSelect1">Condition</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>New</option>
            <option>Used</option>
        </select>


        <label for="inputZip">Price</label>
        <input type="text" class="form-control" id="inputZip" placeholder="$">

        <label for="exampleFormControlTextarea1">Product Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

    </form>

    <button event="Submit">Submit!</button>
</body>

</html>
